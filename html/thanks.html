<!DOCTYPE html>

<body class="thanks-page">
    <div class="container">
        <div class="progress">
            <ul>
                <li>
                    <div class="num">1</div>
                    <div class="text">
                        <span>step 1</span>
                        <span>your info</span>
                    </div>
                </li>
                <li>
                    <div class="num">2</div>
                    <div class="text"><span>step 2</span><span>select plan</span></div>
                </li>
                <li>
                    <div class="num">3</div>
                    <div class="text">
                        <span>step 3</span>
                        <span>Add ons</span>
                    </div>
                </li>
                <li class="active">
                    <div class="num">4</div>
                    <div class="text">

                    </div>
                </li>
            </ul>
        </div>
        <div class="personal">
            <div class="thanks">
                <img src="../images/icon-thank-you.svg" alt="" srcset="">
                <h3>thank you!</h3>
                <p>
                    thank you for confirming your subscription we hope you have fun using our platform. if you ever need support, please feel free for email us at support@Loremgaming.com
                </p>
            </div>
        </div>
    </div>
