<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-step-form</title>
    <link rel="stylesheet" href='css/all.min.css'>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="progress">
            <ul>
                <li class="active">
                    <div class="num">
                        1
                    </div>
                    <div class="text">
                        <span>step 1</span>
                        <span>your info</span>
                    </div>
                </li>
                <li>
                    <div class="num">
                        2
                    </div>
                    <div class="text"><span>step 2</span><span>select plan</span></div>
                </li>
                <li>
                    <div class="num">
                        3
                    </div>
                    <div class="text">
                        <span>step 3</span>
                        <span>Add ons</span>
                    </div>
                </li>
                <li>
                    <div class="num">
                        4
                    </div>
                    <div class="text">
                        <span>step 4</span>
                        <span>summary</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="personal">
            <h2>personal info</h2>
            <p>please provoide your name,email address,and phone number </p>
            <form>
                <label for="#name">
                    Name
                </label>
                <input type="text" id="name">
                <label for="#email">
                    Email Address
                </label>
                <input type="email" id="email" onchange="emailvalue =  document.getElementById('email')">
                <label for="#phone">
                    phone number
                </label>
                <input type="number" id="phone" onchange="phonevalue = document.getElementById('phone')">

                <a href="html/plans.html" class="next index">next step</a>
            </form>

        </div>
        <div class="alert">
            write your name,email,phone number
            <button>ok</button>
        </div>
    </div>
    <div class="overlay">
    </div>
  
    <script src="js/main.js"></script>  
</body>

</html>
